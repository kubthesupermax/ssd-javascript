<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock');">Rock</button>
    <button onclick="playGame('paper');">Paper</button>
    <button onclick="playGame('scissors');">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick="score.wins = 0; score.losses = 0; score.ties = 0; localStorage.removeItem('score');
      updateScoreElement();
      "
    >
      Reset Score
    </button>

    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      }; /* getItem takes the key and returns the value, parse converts to javascript object */

      updateScoreElement();

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = "";

        if (computerMove === "rock" && playerMove === "scissors") {
          result = "You lose.";
        } else if (computerMove === "paper" && playerMove === "scissors") {
          result = "You Win.";
        } else if (computerMove === "scissors" && playerMove === "scissors") {
          result = "Tie.";
        } else if (computerMove === "rock" && playerMove === "paper") {
          result = "You Win.";
        } else if (computerMove === "paper" && playerMove === "paper") {
          result = "Tie.";
        } else if (computerMove === "scissors" && playerMove === "paper") {
          result = "You lose.";
        } else if (computerMove === "rock" && playerMove === "rock") {
          result = "Tie.";
        } else if (computerMove === "paper" && playerMove === "rock") {
          result = "You lose.";
        } else if (computerMove === "scissors" && playerMove === "rock") {
          result = "You Win.";
        }

        if (result === "You Win.") {
          score.wins += 1;
        } else if (result === "Tie.") {
          score.ties += 1;
        } else if (result === "You lose.") {
          score.losses += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        updateScoreElement();

        document.querySelector(".js-result").innerHTML = `${result}`;
        document.querySelector(
          ".js-moves"
        ).innerHTML = `You ${playerMove} - ${computerMove} Computer`;
      }

      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
