      // Array is also a reference type
      const array1 = [1, 2, 3];
      /*
       const array2 = array1; // array2 is a reference to array1
       array2.push(4);

      // Destructuring Arrays

      // break and continue in loops

      // Example
      for (let i = 1; i < 10; i++) {
        if (i % 3 === 0) {
          continue; // continue -> Skips the current iteration
        } // we skip 3 and 6 because they are divisible by 3

        console.log(i);
        if (i === 8) {
          break; // Breaks out of the loop
        }
      }

      //Example 2 using while loop
      let i = 1;
      while (i < 10) {
        if (i % 3 === 0) {
          // If 'i' is divisible by 3, we skip the rest of the loop using 'continue'.
          // But if we don't increment 'i' before the continue,
          // the value of 'i' stays the same on the next loop iteration.
          //
          // For example, if i = 3:
          // - 3 % 3 === 0, so we enter the if block
          // - If we do NOT increment here, we 'continue' with i still equal to 3
          // - On the next loop, i is STILL 3, so we get stuck in the same block
          // - This repeats forever, causing an infinite loop
          // To prevent that, we increment 'i' before 'continue'
          i++;
          continue;
        }

        console.log(i);

        if (i === 8) {
          break;
        }

        i++;
      }

      function doubleArray(nums) {
        const numsDoubled = [];

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            return numsDoubled; // Exit the loop
          }
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }
