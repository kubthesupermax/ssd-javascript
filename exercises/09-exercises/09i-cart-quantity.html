<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
     updateCartQuantity(1);
     "
    >
      Add to Cart
    </button>

    <button
      onclick="
     updateCartQuantity(2);
    "
    >
      +2
    </button>

    <button
      onclick="
     updateCartQuantity(3);
    "
    >
      +3
    </button>

    <!-- vvv This code is new. vvv -->
    <button
      onclick="
      updateCartQuantity(4);
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5);
    "
    >
      +5
    </button>
    <!-- ^^^ This code is new. ^^^ -->

    <button
      onclick="
   updateCartQuantity(-1);
  "
    >
      Remove from Cart
    </button>
    <button
      onclick="
   updateCartQuantity(-2);
  "
    >
      -2
    </button>

    <button
      onclick="
   updateCartQuantity(-3);
  "
    >
      -3
    </button>

    <button
      onclick="
      resetCart();
    "
    >
      Reset Cart
    </button>
    <p>Cart quantity: <span class="js-quantity">0</span></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(operation) {
        const newQuantity = cartQuantity + operation;

        if (newQuantity > 10) {
          alert("Cart is full! You can't add more.");
          return;
        }

        cartQuantity = newQuantity;
        console.log(`Cart quantity: ${cartQuantity}`);
        document.querySelector(".js-quantity").textContent = cartQuantity;
      }

      function resetCart() {
        cartQuantity = 0;
        console.log("Cart was reset.");
        console.log(`Cart quantity: ${cartQuantity}`);
        document.querySelector(".js-quantity").textContent = cartQuantity;
      }
    </script>
  </body>
</html>
